<html>

<head>
  <title>styl zewnetrzne</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <style>
        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

</head>

<body>
  <h1>8. Jakie są zastosowania wewnętrznego arkusza stylów?</h1>
   <p>
        <ol>
            <li><strong>Gdzie jest wstawiany</strong>: Wewnętrzny arkusz stylów jest wstawiany bezpośrednio w sekcji <code>&lt;head&gt;</code> pliku HTML.</li>
            <li><strong>Składnia teoretyczna</strong>:</li>
        
        &lt;head&gt;<br>
        &nbsp;&nbsp;&lt;style type="text/css"&gt;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;/* Tu wstaw style */<br>
        &nbsp;&nbsp;&lt;/style&gt;<br>
        &lt;/head&gt;
       </ol>
    </p>
</body>

</html>
